name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

env:
  PYTHON_VERSION: '3.12'

jobs:
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Get version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a prerelease
          if [[ $VERSION =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Release version: $VERSION"
          echo "Is prerelease: $(echo $VERSION | grep -E '(alpha|beta|rc)' && echo true || echo false)"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Validate task system
        run: |
          python -m src.task_management.cli validate

      - name: ğŸ“Š Generate release analytics
        run: |
          python -m src.task_management.cli analytics --type overview --output release-analytics.json
          
      - name: ğŸ“Š Upload release analytics
        uses: actions/upload-artifact@v4
        with:
          name: release-analytics
          path: release-analytics.json

  build-package:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools twine

      - name: ğŸ—ï¸ Build distributions
        run: |
          python -m build

      - name: ğŸ” Check distributions
        run: |
          python -m twine check dist/*

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  test-package:
    name: ğŸ§ª Test Package
    runs-on: ubuntu-latest
    needs: build-package
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: ğŸ“¥ Download package
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install package from wheel
        run: |
          pip install dist/*.whl

      - name: ğŸ§ª Test package installation
        run: |
          python -c "import src.task_management; print('Package imported successfully')"

  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    needs: build-package
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download package
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Security scan
        run: |
          pip install bandit safety
          bandit -r src/ -f json -o bandit-release-report.json
          safety check

      - name: ğŸ“Š Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-release-report
          path: bandit-release-report.json

  generate-changelog:
    name: ğŸ“ Generate Changelog
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Generate changelog
        run: |
          python -m src.task_management.cli changelog --version ${{ needs.validate-release.outputs.version }} --output CHANGELOG-${{ needs.validate-release.outputs.version }}.md

      - name: ğŸ“Š Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG-${{ needs.validate-release.outputs.version }}.md

  create-release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-package, test-package, security-check, generate-changelog]
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ“ Prepare release notes
        run: |
          echo "# Release ${{ needs.validate-release.outputs.version }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## ğŸ‰ What's New" >> release-notes.md
          echo "" >> release-notes.md
          
          if [ -f "changelog/CHANGELOG-${{ needs.validate-release.outputs.version }}.md" ]; then
            cat "changelog/CHANGELOG-${{ needs.validate-release.outputs.version }}.md" >> release-notes.md
          else
            echo "- Automated release of Agent Task Management System" >> release-notes.md
            echo "- See commit history for detailed changes" >> release-notes.md
          fi
          
          echo "" >> release-notes.md
          echo "## ğŸ“Š Release Metrics" >> release-notes.md
          echo "" >> release-notes.md
          
          if [ -f "release-analytics/release-analytics.json" ]; then
            echo "- Task system validation: âœ… Passed" >> release-notes.md
            echo "- Security scan: âœ… Completed" >> release-notes.md
            echo "- Multi-version testing: âœ… Python 3.10, 3.11, 3.12" >> release-notes.md
          fi
          
          echo "" >> release-notes.md
          echo "## ğŸ“¦ Installation" >> release-notes.md
          echo "" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo 'git clone https://github.com/adrianwedd/agent-task-management-system.git' >> release-notes.md
          echo 'cd agent-task-management-system' >> release-notes.md
          echo 'pip install -r requirements.txt' >> release-notes.md
          echo 'python -m src.task_management.cli --help' >> release-notes.md
          echo '```' >> release-notes.md

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          name: Release ${{ needs.validate-release.outputs.version }}
          body_path: release-notes.md
          prerelease: ${{ needs.validate-release.outputs.is_prerelease == 'true' }}
          files: |
            python-package-distributions/*
            release-analytics/release-analytics.json
            security-release-report/bandit-release-report.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: success()
    steps:
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ Release ${{ needs.validate-release.outputs.version }} created successfully!"
          echo "ğŸ“¦ Package built and tested across Python 3.10, 3.11, 3.12"
          echo "ğŸ”’ Security checks passed"
          echo "âœ… Task system validation passed"
          echo "ğŸ“ Changelog generated"
          echo "ğŸš€ GitHub release created"

  notify-failure:
    name: âŒ Notify Failure
    runs-on: ubuntu-latest
    needs: [validate-release, build-package, test-package, security-check, generate-changelog, create-release]
    if: failure()
    steps:
      - name: âŒ Failure notification
        run: |
          echo "âŒ Release pipeline failed for version ${{ needs.validate-release.outputs.version }}"
          echo "Please check the logs and fix any issues before retrying the release."